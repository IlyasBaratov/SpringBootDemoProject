<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Save Employee</title>

</head>
<body>
<div class="container">
    <h3>Hotel Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Hotel</p>
    <form action="#" th:action="@{/hotels/save}"
          th:object="${hotel}" method="POST">
        <input type="text" th:field="*{name}"
            class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{location}"
               class="form-control mb-4 w-25" placeholder="Location">
        <input type="number" th:field="*{roomsAvailable}"
               class="form-control mb-4 w-25" placeholder="Rooms Available">
        <input type="number" th:field="*{pricePerNight}"
               class="form-control mb-4 w-25" placeholder="Price Per Night">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/hotels/list}">Back to Hotel list</a>
</div>

</body>
</html>
