<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/list-style.css}"/>
</head>
<body>
<div class="container">
    <h4 style="container: inherit">Hotel Directory</h4>
    <hr>

    <a th:href="@{/hotels/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add hotel
    </a>

    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Rooms Available</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempHotel: ${hotels}">
            <td th:text="${tempHotel.name}"/>
            <td th:text="${tempHotel.location}"/>
            <td th:text="${tempHotel.roomsAvailable}"/>
            <td th:text="${tempHotel.pricePerNight}"/>
            <td>
                <a th:href="@{/hotels/delete(hotelId=${tempHotel.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="if(!(confirm('Are you sure you want to delete it?')))return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
